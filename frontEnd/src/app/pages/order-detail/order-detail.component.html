<div *ngIf="loading" class="loading">Loading order...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="order && !loading">
  <h2>Order #{{ order._id }}</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.items">
        <td>{{ item.product.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ getSubtotal(item) | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    <p *ngIf="order.discountCode">Discount Applied: {{ order.discountCode }}</p>
    <h3>Total: {{ order.total | currency }}</h3>
  </div>
</div>
